<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Jeff Karr Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <style></style>
</head>

<body onresize="manageResize()">
    <div id="viewport" class="container-fluid">
      <div id="scroll-container">
        <!-- Contact section -->
        <div class="col-12" style="font-size:24px;">
            <section id="contact" class="panel">
                <nav class="navbar navbar-expand-lg navbar-dark bg-light">
                    <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse"
                        data-target="#contactNav" aria-controls="contactNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-md-center" id="contactNav">
                        <div class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                            <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
                            <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
                            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        </div>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="text-center my-5">
                        <h2 class="text-center text-white">Contact Me</h2>
                    </div>
                    <div class="row" id="contact-row-filler"></div>
                    <div class="row text-center" id="msg-confirm-area"></div>
                    <div class="row">
                        <div class="col-xl-2 col-lg-2 col-md-1 col-sm-1"></div>
                        <div class="col-xl-8 col-lg-8 col-md-10 col-sm-10">
                            <form id="contact-form" method="POST" data-netlify="true">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-7">
                                            <label for="name-input">Your Name</label>
                                            <input class="form-control" id="name-input" name="name" type="text">
                                        </div>
                                        <div class="col-lg-5">
                                            <label for="company-input">Your Company</label>
                                            <input class="form-control" id="company-input" name="company"
                                                type="text">
                                        </div>
                                    </div>
                                    <div class="form-group mt-3">
                                        <div class="row">
                                            <div class="col-lg-8">
                                                <label for="email-input">Your Email Address</label>
                                                <input type="email" class="form-control" id="email-input"
                                                    name="email">
                                            </div>
                                            <div class="col-lg-4">
                                                <label for="phone-input">Your Phone</label>
                                                <input type="text" class="form-control" id="phone-input"
                                                    name="phone">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="subject-input">Subject</label>
                                        <input class="form-control" id="subject-input" name="subject" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-input">Your Message</label>
                                        <textarea class="form-control" id="message-input" onfocus="setBgColor()"
                                            name="message" rows="5" type="text"></textarea>
                                    </div>
                                    <div>
                                        <div data-netlify-recaptcha="true"></div>
                                    </div>
                                    <div class="row text-center mt-5">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12">
                                            <button type="submit" class="btn btn-lg btn-light" id="contact-btn">Send
                                                Email</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollToPlugin.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
